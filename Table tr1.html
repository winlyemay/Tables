<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Table</title>
  <style>
    table {
      border-collapse: collapse; /* Ensures borders are not doubled */
      width: 60%;
      margin: 40px auto;
    }

    th, td {
      border: 1px solid #333; /* Border for cells */
      padding: 12px;           /* Cell padding */
      text-align: center;
    }

    th {
      background-color: #f2b632; /* Background color for top row */
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>25</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>30</td>
      <td>Los Angeles</td>
    </tr>
    <tr>
      <td>Charlie</td>
      <td>28</td>
      <td>Chicago</td>
    </tr>
  </table>

</body>
</html>
